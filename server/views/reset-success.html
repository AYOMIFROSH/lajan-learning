<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            outline: 2px solid #4caf50;
            outline-offset: -8px;
        }
        .container h1 {
            color: #4caf50;
            margin-bottom: 20px;
        }
        .container p {
            color: #333;
            font-size: 1rem;
        }
        .container a {
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
        }
        .container a:hover {
            text-decoration: underline;
        }
        .icon {
            width: 80px;
            margin-bottom: 20px;
            animation: shake 1.5s infinite;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path fill-rule="evenodd" d="M12 2a10 10 0 100 20 10 10 0 000-20zm-1.75 13.28a.75.75 0 011.06-.06l4-4a.75.75 0 111.06 1.06l-4.5 4.5a.75.75 0 01-1.06 0l-2-2a.75.75 0 111.06-1.06l1.44 1.44z" clip-rule="evenodd" />
        </svg>
        <h1>Password Reset Successful!</h1>
        <p>You can now <a href="http://localhost:5173/login">log in</a> with your new password.</p>
    </div>
</body>
</html>
